<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--- Fonts Google-->
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,400;1,700;1,900&family=Poppins:wght@600&family=Roboto:ital,wght@0,700;1,400&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
<!---- Font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="script.js"></script>

</head>
<body>


<div class="container">
    <div class="form">
        <h3>Confira o clima de uma cidade</h3>
        <div class="form-input-container">
            <input type="text" placeholder="Digita o nome da cidade" id="city-input">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>
    <div id="weather-data">
        <h2>
        <i class="fa-solid fa0location-dot"></i>
        <span id="city">Maceió</span>
        <img src="" alt="bandeira do país" id="country">
        </h2>
        <p id="temperature"><span>38</span>&deg;C</p>
        <div id="description-container">
        <p id="description">Nublado</p>
        <img src="" alt="condição do clima" id="wather-icon">
        </div>
    </div>
</div>

</body>
</html>
